<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 06</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="title">REGISTER</div>
        <form action="">
            <div class="label">
                <label for="name">Name *</label>
                <label for="sex">Sex</label>
                <label for="date" class="date">Date of birth*</label>
                <label for="password*" class="password">Password</label>
                <label for="confirm" class="confirm">Confirm Password*</label>
                <label for="email*" class="email">Email*</label>
                <label for="message">Message</label>
            </div>
            <div class="input">
                <input type="text" id="name" placeholder="Enter your name...">
                <div class="radio">
                    <input type="radio" id="sex" name="sex" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="sex" name="sex" value="female" checked>
                    <label for="female">Females</label>
                </div>
                <div class="opt">
                    <input type="text" id="date" placeholder="Day">
                    <i class="fa-solid fa-caret-down"></i>
                    <input type="text" id="date" placeholder="Month">
                    <i class="fa-solid fa-caret-down"></i>
                    <input type="year" id="date" placeholder="Year">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <input type="password" id="password" placeholder="Enter your password ..." required>
                <input type="password" id="confirm" required>
                <input type="email" id="email" required>
                <input type="text" id="message">
                <div class="check-box ">
                    <input type="checkbox" id="check" checked="checked">
                    <label for="check"></label>
                    <span>I accept Terms and Conditions</span>
                </div>
            </div>
        </form>
        <div class="btn-submit">
            <button>Reset</button>
            <button>Register</button>
        </div>
    </div>
</body>

</html>
